<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style/style.css') }}"
        />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='assets/fav.png')  }}"
            type="image/x-icon"
        />
        <script
            src="{{ url_for('static', filename='js/main.js')  }}"
            defer
        ></script>
    </head>
    <body>
        {% block body %}{% endblock %} <br />
        {% include "footer.html" %}
    </body>
</html>
